<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>STRATO Webmail Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f2f2f2; /* very light gray background */
      font-family: Arial, sans-serif;
      color: #333;
    }

    header {
      padding: 20px;
    }

    #site-logo {
      height: 40px;
      vertical-align: middle;
    }

    .login-box {
      max-width: 400px;
      margin: 80px auto;
      padding: 20px;
    }

    .login-box h1 {
      margin: 0 0 40px;
      font-size: 2rem;
      font-weight: 900;    
      text-align: left;
      line-height: 1.4;
      color: #6a0dad; /* purple */
    }

    .login-box form input {
      width: 100%;
      padding: 18px;
      margin-bottom: 30px;   /* clear separation */
      border: 1px solid #bbb;
      border-radius: 6px;
      font-size: 1.1rem;
      display: block;
      box-sizing: border-box;
      background-color: #f9f9f9; /* light blend into gray bg */
    }

    .login-box form input:focus {
      outline: none;
      border-color: #6a0dad;
      background-color: #fff;
    }

    .login-box form button {
      width: 100%;
      padding: 18px;
      background: #6a0dad;  /* purple button */
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-box form button:hover {
      background: #580b9e;
    }

    .forgot {
      display: block;
      margin-top: 25px;
      text-align: center;
      color: #444;
      font-size: 1rem;
      text-decoration: none;
    }

    .forgot:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <header>
    <img src="images/logo.png" alt="Strato Logo" id="site-logo">
  </header>

  <!-- Login Box -->
  <main class="login-box">
    <h1>STRATO Webmail<br>LOGIN</h1>
    <form>
      <input type="text" placeholder="E-Mail-Adresse" required>
      <input type="password" placeholder="Passwort" required>
      <button type="submit">Anmelden</button>
      <a href="#" class="forgot">Passwort vergessen?</a>
    </form>
  </main>
</body>
</html>
