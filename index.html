<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>STRATO Webmail Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f2f2f2; /* very light gray background */
      font-family: Arial, sans-serif;
      color: #333;
      display: flex;
      justify-content: center;  /* center horizontally */
    }

    .login-box {
      width: 100%;
      max-width: 400px;        /* optional max width */
      margin: 100px 0;         /* vertical spacing from top */
      padding: 40px 20px;      /* increased padding for longer form */
    }

    .login-box h1 {
      margin: 0 0 50px;        /* more space below title */
      font-size: 2rem;
      line-height: 1.4;
      color: #6a0dad;          /* purple */
      font-weight: normal;      /* STRATO Webmail regular */
      text-align: left;
    }

    .login-box h1 strong {
      font-weight: 900;         /* LOGIN bold */
    }

    .login-box form input {
      width: 100%;
      padding: 20px;           /* taller input fields */
      margin-bottom: 30px;     /* more space between fields */
      border: 1px solid #bbb;
      border-radius: 6px;
      font-size: 1.1rem;
      box-sizing: border-box;
      background-color: #f9f9f9;
      text-align: left;
    }

    .login-box form input:focus {
      outline: none;
      border-color: #6a0dad;
      background-color: #fff;
    }

    .login-box form button {
      width: 100%;
      padding: 20px;           /* taller button */
      background: #ff6600;     /* orange */
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;        /* extra space above button */
    }

    .login-box form button:hover {
      background: #e65c00;     /* darker orange */
    }

    .forgot {
      display: block;
      margin-top: 30px;        /* more spacing below button */
      text-align: center;
      color: #444;
      font-size: 1rem;
      text-decoration: none;
    }

    .forgot:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Login Box -->
  <main class="login-box">
    <h1>STRATO Webmail<br><strong>LOGIN</strong></h1>
    <form>
      <input type="text" placeholder="E-Mail-Adresse" required>
      <input type="password" placeholder="Passwort" required>
      <button type="submit">Anmelden</button>
      <a href="#" class="forgot">Passwort vergessen?</a>
    </form>
  </main>

</body>
</html>
