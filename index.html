<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>STRATO Webmail Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f2f2f2; /* very light gray background */
      font-family: Arial, sans-serif;
      color: #333;
    }

    header {
      padding: 20px;
    }

    #site-logo {
      height: 40px;
      vertical-align: middle;
    }

    .login-box {
      width: 420px;                  /* fixed width */
      margin: 80px auto;             /* center horizontally */
      padding: 30px;
      background: #fff;
      text-align: center;             /* center content text */
      border-radius: 6px;            /* rounded corners */
      box-shadow: 0 15px 70px #00000080; /* soft black shadow */
    }

    .login-box h1 {
      margin: 0 0 40px;
      font-size: 2rem;
      line-height: 1.4;
      color: #6a0dad;                /* purple */
      font-weight: normal;            /* STRATO Webmail regular */
    }

    .login-box h1 strong {
      font-weight: 900;               /* LOGIN bold */
    }

    .login-box form input {
      width: 100%;
      padding: 18px;
      margin-bottom: 25px;
      border: 1px solid #bbb;
      border-radius: 6px;
      font-size: 1.1rem;
      box-sizing: border-box;
      background-color: #f9f9f9;
      text-align: left;               /* left-aligned text in input */
    }

    .login-box form input:focus {
      outline: none;
      border-color: #6a0dad;
      background-color: #fff;
    }

    .login-box form button {
      width: 100%;
      padding: 18px;
      background: #ff6600;            /* bright orange */
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-box form button:hover {
      background: #e65c00;            /* darker orange */
    }

    .forgot {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #444;
      font-size: 1rem;
      text-decoration: none;
    }

    .forgot:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <header>
    <img src="images/logo.png" alt="Strato Logo" id="site-logo">
  </header>

  <!-- Login Box -->
  <main class="login-box">
    <h1>STRATO Webmail<br><strong>LOGIN</strong></h1>
    <form>
      <input type="text" placeholder="E-Mail-Adresse" required>
      <input type="password" placeholder="Passwort" required>
      <button type="submit">Anmelden</button>
      <a href="#" class="forgot">Passwort vergessen?</a>
    </form>
  </main>
</body>
</html>
